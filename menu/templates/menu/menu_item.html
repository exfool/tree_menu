<li class="{% if item.is_active %}active{% endif %} {% if item.is_open %}open{% endif %}">
    <a href="{{ item.get_url }}">
      {{ item.title }}
    </a>
  
    {% if item.temp_children and item.is_open %}
      <ul>
        {% for child in item.temp_children %}
          {% include 'menu/menu_item.html' with item=child %}
        {% endfor %}
      </ul>
    {% endif %}
  </li>
